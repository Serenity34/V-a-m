<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>V-Reflex 4.0: PRIME (FIXED)</title>
    <style>
        body {
            margin: 0; overflow: hidden;
            background-color: #0f1923; color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: default; user-select: none;
            touch-action: none;
        }
        /* Aray√ºz Katmanlarƒ± */
        #ui-layer {
            display: none; position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }
        .hud-panel {
            position: absolute; padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: skewX(-10deg);
        }
        
        /* Skorlar */
        #stats-panel { top: 20px; left: 20px; }
        .stat-row { font-size: 20px; font-weight: bold; margin-bottom: 5px; transform: skewX(10deg); }
        .high-score { color: #ffd700; font-size: 16px; }

        /* Silah Se√ßimi */
        #weapon-selector {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%) skewX(-10deg);
            display: flex; gap: 10px; pointer-events: auto;
        }
        .weapon-card {
            background: rgba(0,0,0,0.5); border: 1px solid #555;
            padding: 10px 20px; cursor: pointer; color: #777;
            transition: 0.3s; text-align: center;
        }
        .weapon-card.active {
            background: rgba(255, 70, 85, 0.8); color: white; border-color: white; transform: scale(1.1);
        }
        .weapon-key { font-size: 12px; display: block; margin-bottom: 5px; transform: skewX(10deg); }
        .weapon-name { font-weight: bold; font-size: 16px; transform: skewX(10deg); }

        /* Mermi Paneli */
        #ammo-panel { bottom: 100px; right: 20px; text-align: right; border-right: 5px solid #ff4655; }
        #ammo-count { font-size: 48px; font-weight: 900; color: white; transform: skewX(10deg); }
        .ammo-label { font-size: 14px; color: #aaa; transform: skewX(10deg); text-transform: uppercase; }

        /* Crosshair */
        #crosshair {
            display: none; position: absolute;
            width: 0; height: 0; pointer-events: none; z-index: 20;
            transform: translate(-50%, -50%);
            transition: all 0.05s ease-out;
        }
        #crosshair::after { 
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: #00ff00;
            transform: translate(-50%, -50%); border-radius: 50%;
            box-shadow: 0 0 2px black;
        }
        .ch-line { position: absolute; background: #00ff00; }

        /* Scope Efekti */
        #scope-overlay {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, black 70%);
            pointer-events: none; z-index: 15;
        }
        .scope-line {
            position: absolute; background: rgba(0,0,0,0.8); z-index: 16;
        }

        /* Men√ºler - Z-Index artƒ±rƒ±ldƒ± */
        .overlay-screen {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 25, 35, 0.98);
            padding: 40px; text-align: center;
            border: 2px solid #ff4655; z-index: 1000; min-width: 300px;
            box-shadow: 0 0 50px rgba(255, 70, 85, 0.3);
        }
        button {
            background-color: #ff4655; color: white; border: none;
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            cursor: pointer; text-transform: uppercase; margin-top: 20px;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            pointer-events: auto; /* Tƒ±klamayƒ± garantiye al */
        }
        button:hover { background-color: #d13644; }

        /* Kill Feed */
        #kill-feed {
            position: absolute; top: 20%; left: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 50;
        }
        .kill-msg {
            font-size: 30px; font-weight: 900; color: #ff4655;
            text-shadow: 0 0 10px black; animation: popUp 0.5s forwards;
        }
        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        #reload-bar-container {
            display: none; position: absolute; top: 60%; left: 50%;
            transform: translate(-50%, -50%); width: 100px; height: 6px; background: #333;
        }
        #reload-bar { width: 0%; height: 100%; background: white; }
        
        @media (max-width: 768px) {
            #weapon-selector { bottom: 10px; width: 90%; justify-content: center; }
            .weapon-card { padding: 5px 10px; }
            .weapon-name { font-size: 12px; }
            #ammo-panel { bottom: 80px; }
        }
    </style>
</head>
<body>

    <div id="crosshair">
        <div class="ch-line" id="ch-top" style="width: 2px; height: 10px; top: -14px; left: -1px;"></div>
        <div class="ch-line" id="ch-bottom" style="width: 2px; height: 10px; bottom: -14px; left: -1px;"></div>
        <div class="ch-line" id="ch-left" style="width: 10px; height: 2px; left: -14px; top: -1px;"></div>
        <div class="ch-line" id="ch-right" style="width: 10px; height: 2px; right: -14px; top: -1px;"></div>
    </div>
    
    <div id="scope-overlay">
        <div class="scope-line" style="width: 100%; height: 2px; top: 50%; left: 0;"></div>
        <div class="scope-line" style="width: 2px; height: 100%; left: 50%; top: 0;"></div>
    </div>

    <div id="start-screen" class="overlay-screen">
        <h1 style="color: #ff4655; font-size: 40px; margin: 0;">V-REFLEX PRIME</h1>
        <p style="color: #ccc; margin-top: 10px;">En Y√ºksek Skor: <span id="menu-high-score">0</span></p>
        <div style="text-align: left; margin: 20px auto; width: fit-content; color: #aaa; font-size: 14px;">
            <p>üëÜ <strong>MOBƒ∞L:</strong> DOKUN VE VUR</p>
            <p>‚å®Ô∏è <strong>PC:</strong> [1-2-3] Sƒ∞LAH DEƒûƒ∞≈û</p>
            <p>üéØ <strong>OPERATOR:</strong> G√ñVDE TEK ATAR</p>
        </div>
        <button id="start-btn" onclick="initGame()">BA≈ûLA</button>
    </div>

    <div id="ui-layer">
        <div id="stats-panel" class="hud-panel">
            <div class="stat-row" style="color: #ff4655;">SKOR: <span id="score">0</span></div>
            <div class="stat-row" style="color: #00e5ff;">CAN: <span id="health">100</span></div>
            <div class="stat-row high-score">REKOR: <span id="game-high-score">0</span></div>
        </div>
        
        <div id="kill-feed"></div>
        
        <div id="ammo-panel" class="hud-panel">
            <div id="ammo-count">25</div>
            <div class="ammo-label"><span id="weapon-name-disp">VANDAL</span> // <span id="reload-msg" style="display:none; color:yellow;">(R)</span></div>
        </div>

        <div id="weapon-selector">
            <div class="weapon-card" id="w-sheriff" onclick="switchWeapon(0)">
                <span class="weapon-key">[1]</span><span class="weapon-name">SHERIFF</span>
            </div>
            <div class="weapon-card active" id="w-vandal" onclick="switchWeapon(1)">
                <span class="weapon-key">[2]</span><span class="weapon-name">VANDAL</span>
            </div>
            <div class="weapon-card" id="w-operator" onclick="switchWeapon(2)">
                <span class="weapon-key">[3]</span><span class="weapon-name">OPERATOR</span>
            </div>
        </div>
        
        <div id="reload-bar-container"><div id="reload-bar"></div></div>
    </div>

    <div id="game-over" class="overlay-screen" style="display:none;">
        <h1 style="color: white;">G√ñREV Bƒ∞TTƒ∞</h1>
        <p style="font-size: 20px; color: #ff4655;">Skor: <span id="final-score">0</span></p>
        <p style="font-size: 16px; color: #ffd700; display:none;" id="new-record-msg">YENƒ∞ REKOR!</p>
        <button onclick="restartGame()">TEKRAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const crosshair = document.getElementById('crosshair');
        
        let audioCtx;
        
        // --- OYUN VERƒ∞LERƒ∞ ---
        let score = 0;
        let highScore = localStorage.getItem('vReflexHighScore') || 0;
        let playerHealth = 100;
        let enemies = [];
        let particles = [];
        let gameRunning = false;
        let spawnRate = 1200;
        let lastSpawn = 0;
        let lastShotTime = 0;

        // --- Sƒ∞LAHLAR ---
        const WEAPONS = [
            { name: "SHERIFF", damageBody: 55, damageHead: 160, fireRate: 400, ammo: 6, reload: 1500, recoil: 40, spread: 0, scope: false, soundFreq: 200 },
            { name: "VANDAL", damageBody: 34, damageHead: 160, fireRate: 100, ammo: 25, reload: 2000, recoil: 15, spread: 5, scope: false, soundFreq: 120 },
            { name: "OPERATOR", damageBody: 150, damageHead: 300, fireRate: 1200, ammo: 5, reload: 2500, recoil: 60, spread: 0, scope: true, soundFreq: 60 }
        ];
        let currentWepIndex = 1;
        let currentAmmo = WEAPONS[1].ammo;
        let isReloading = false;
        let recoil = 0;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.getElementById('menu-high-score').innerText = highScore;

        // --- MOUSE & TOUCH ---
        let mouseX = canvas.width / 2, mouseY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            if(gameRunning && !isMobile) {
                updateCrosshairPosition(e.clientX, e.clientY);
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            if(!gameRunning) return;
            e.preventDefault();
            const touch = e.touches[0];
            updateCrosshairPosition(touch.clientX, touch.clientY);
            tryShoot();
        }, {passive: false});

        function updateCrosshairPosition(x, y) {
            mouseX = x; mouseY = y;
            crosshair.style.left = x + 'px';
            crosshair.style.top = y + 'px';
        }

        document.addEventListener('mousedown', (e) => {
            // Silah butonlarƒ±na basƒ±nca ate≈ü etmeyi engelle
            if(e.target.closest('.weapon-card') || e.target.tagName === 'BUTTON') return;
            if(!isMobile && gameRunning) tryShoot();
        });

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            if (e.key === 'r' || e.key === 'R') startReload();
            if (e.key === '1') switchWeapon(0);
            if (e.key === '2') switchWeapon(1);
            if (e.key === '3') switchWeapon(2);
        });

        function switchWeapon(index) {
            if(isReloading || index === currentWepIndex) return;
            currentWepIndex = index;
            const wep = WEAPONS[currentWepIndex];
            currentAmmo = wep.ammo;
            
            document.querySelectorAll('.weapon-card').forEach((el, i) => {
                el.classList.toggle('active', i === index);
            });
            document.getElementById('weapon-name-disp').innerText = wep.name;
            updateAmmoUI();
            
            document.getElementById('scope-overlay').style.display = wep.scope ? 'block' : 'none';
            crosshair.style.display = wep.scope ? 'none' : 'block';
            
            playSound('reload');
        }

        function tryShoot() {
            if(isReloading) return;
            const wep = WEAPONS[currentWepIndex];
            const now = performance.now();

            if (now - lastShotTime < wep.fireRate) return;

            if (currentAmmo <= 0) {
                document.getElementById('reload-msg').style.display = 'inline';
                playSound('empty');
                return;
            }

            lastShotTime = now;
            currentAmmo--;
            updateAmmoUI();
            playSound('shoot', wep.soundFreq);

            recoil = wep.recoil;
            if(!wep.scope) applyRecoilVisuals();
            else document.getElementById('gameCanvas').style.transform = `translate(0, 5px)`;

            let hit = false;
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                const distHead = Math.hypot(mouseX - enemy.headX, mouseY - enemy.headY);
                const inBody = (mouseX > enemy.x - enemy.width/2 && mouseX < enemy.x + enemy.width/2 &&
                                mouseY > enemy.y && mouseY < enemy.y + enemy.height);

                if (distHead < enemy.headRadius * 1.5) {
                    enemy.hp -= wep.damageHead;
                    createFloatingText("KRƒ∞Tƒ∞K", enemy.x, enemy.headY, '#ffeb3b');
                    playSound('headshot');
                    hit = true;
                } else if (inBody) {
                    enemy.hp -= wep.damageBody;
                    createFloatingText(wep.damageBody, enemy.x, enemy.y, 'white');
                    playSound('bodyshot');
                    createExplosion(mouseX, mouseY, '#900', 4);
                    hit = true;
                }

                if(hit) {
                    if (enemy.hp <= 0) killEnemy(i, distHead < enemy.headRadius * 1.5, enemy.x, enemy.y);
                    break;
                }
            }

            if (!hit && !wep.scope) createExplosion(mouseX, mouseY, '#555', 2);
            setTimeout(() => document.getElementById('gameCanvas').style.transform = 'none', 50);
        }

        function initAudio() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
            } catch(e) {
                console.warn("Ses motoru ba≈ülatƒ±lamadƒ±:", e);
            }
        }
        
        function playSound(type, freq = 120) {
            if (!audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                const now = audioCtx.currentTime;

                if (type === 'shoot') {
                    osc.type = currentWepIndex === 2 ? 'square' : 'sawtooth';
                    osc.frequency.setValueAtTime(freq, now);
                    osc.frequency.exponentialRampToValueAtTime(10, now + 0.2);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now); osc.stop(now + 0.2);
                } else if (type === 'headshot') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.linearRampToValueAtTime(1200, now + 0.1);
                    gain.gain.setValueAtTime(0.4, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                } else if (type === 'reload') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(800, now + 0.5);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 1);
                    osc.start(now); osc.stop(now + 1);
                }
            } catch(e) {
                // Ses hatasƒ± oyunu durdurmasƒ±n
            }
        }

        class Enemy {
            constructor() {
                this.width = isMobile ? 50 : 40;
                this.height = isMobile ? 70 : 60;
                this.headRadius = isMobile ? 15 : 12;
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = Math.random() * (canvas.height - 150) + 50;
                this.headX = this.x; this.headY = this.y - this.headRadius - 5;
                this.hp = 100;
                this.maxTime = 300;
                this.timer = this.maxTime;
                this.color = Math.random() > 0.5 ? '#ff4655' : '#a020f0';
            }
            update() {
                this.timer--;
                return this.timer > 0;
            }
            draw() {
                ctx.globalAlpha = this.timer / this.maxTime;
                ctx.fillStyle = '#222';
                ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
                ctx.strokeStyle = this.color; ctx.lineWidth = 2; ctx.strokeRect(this.x - this.width/2, this.y, this.width, this.height);
                ctx.beginPath(); ctx.arc(this.headX, this.headY, this.headRadius, 0, Math.PI*2);
                ctx.fillStyle = '#222'; ctx.fill(); ctx.stroke();
                if(this.hp < 100) {
                    ctx.fillStyle = 'red'; ctx.fillRect(this.x - 20, this.headY - 25, 40 * (this.hp/100), 5);
                }
                ctx.globalAlpha = 1;
            }
        }

        function killEnemy(index, isHeadshot, x, y) {
            enemies.splice(index, 1);
            let pts = isHeadshot ? 150 : 100;
            score += pts;
            
            const msg = document.createElement('div');
            msg.className = 'kill-msg';
            msg.innerHTML = isHeadshot ? `<span style="color:yellow">‚ò†</span>` : `<span>‚ò†</span>`;
            document.getElementById('kill-feed').appendChild(msg);
            setTimeout(() => msg.remove(), 600);

            if (score % 500 === 0 && spawnRate > 500) spawnRate -= 100;
            document.getElementById('score').innerText = score;
        }

        function startReload() {
            if(isReloading || currentAmmo === WEAPONS[currentWepIndex].ammo) return;
            isReloading = true;
            playSound('reload');
            
            const barContainer = document.getElementById('reload-bar-container');
            const bar = document.getElementById('reload-bar');
            barContainer.style.display = 'block';
            bar.style.width = '0%';
            
            const duration = WEAPONS[currentWepIndex].reload;
            bar.style.transition = `width ${duration}ms linear`;
            bar.offsetHeight; 
            bar.style.width = '100%';

            setTimeout(() => {
                currentAmmo = WEAPONS[currentWepIndex].ammo;
                updateAmmoUI();
                isReloading = false;
                barContainer.style.display = 'none';
                bar.style.transition = 'none';
                document.getElementById('reload-msg').style.display = 'none';
            }, duration);
        }

        function updateAmmoUI() {
            const el = document.getElementById('ammo-count');
            el.innerText = currentAmmo;
            el.style.color = currentAmmo <= 3 ? 'red' : 'white';
        }

        function createFloatingText(text, x, y, color) {}

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.vx = (Math.random()-0.5)*10; this.vy = (Math.random()-0.5)*10;
                this.life = 1;
            }
            update() { this.x += this.vx; this.y += this.vy; this.life -= 0.05; }
            draw() {
                ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 4, 4); ctx.globalAlpha = 1;
            }
        }
        function createExplosion(x, y, color, count) {
            for(let i=0; i<count; i++) particles.push(new Particle(x, y, color));
        }
        function applyRecoilVisuals() {
            const lines = document.querySelectorAll('.ch-line');
            lines[0].style.top = -(14 + recoil) + 'px';
            lines[1].style.bottom = -(14 + recoil) + 'px';
            lines[2].style.left = -(14 + recoil) + 'px';
            lines[3].style.right = -(14 + recoil) + 'px';
        }

        // --- G√úVENLƒ∞ BA≈ûLATMA ---
        function initGame() {
            // √ñnce aray√ºz√º hazƒ±rla (Ses √ß√∂kse bile oyun ba≈ülasƒ±n)
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';
            
            if(!isMobile) crosshair.style.display = 'block';
            else document.body.style.cursor = 'crosshair';
            
            // Sonra sesi dene
            initAudio();

            score = 0; playerHealth = 100;
            enemies = []; particles = [];
            switchWeapon(1);
            
            document.getElementById('game-high-score').innerText = highScore;
            spawnRate = 1200; gameRunning = true;
            lastSpawn = performance.now();
            loop();
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            initGame();
        }

        function gameOver() {
            gameRunning = false;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('vReflexHighScore', highScore);
                document.getElementById('new-record-msg').style.display = 'block';
            } else {
                document.getElementById('new-record-msg').style.display = 'none';
            }
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('ui-layer').style.display = 'none';
            crosshair.style.display = 'none';
            document.body.style.cursor = 'default';
        }

        function loop() {
            if (!gameRunning) return;
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const now = performance.now();

            if(recoil > 0) {
                recoil -= 2;
                if(!WEAPONS[currentWepIndex].scope) applyRecoilVisuals();
            }

            if (now - lastSpawn > spawnRate) {
                enemies.push(new Enemy());
                lastSpawn = now;
            }

            enemies.forEach((e, i) => {
                if(!e.update()) {
                    enemies.splice(i, 1);
                    playerHealth -= 15;
                    document.getElementById('health').innerText = playerHealth;
                    if(playerHealth <= 0) gameOver();
                } else e.draw();
            });

            particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.life <= 0) particles.splice(i, 1);
            });
        }
    </script>
</body>
</html>
